<div class="container-fluid py-4 bg-light">
    <div class="container bg-white rounded shadow-lg overflow-hidden">
        <div class="row g-0 align-items-center">
            <!-- Left Column - Form -->
            <div class="col-lg-7 p-4">
                <h2 class="mb-3 text-primary small-title">Book Appointment</h2>

                <h6 class="booking__group--title text-primary">Patient Information</h6>
                <form>
                    <!-- Patient Information -->
                    <div class="row g-3">
                        <div class="col-12">
                            <input type="text" class="form-control border-1 p-2 small-text" placeholder="First and Last Name">
                        </div>
                        <div class="col-12 col-sm-6">
                            <input type="email" class="form-control border-1 p-2 small-text" placeholder="Email">
                        </div>
                        <div class="col-12 col-sm-6">
                            <input type="tel" class="form-control border-1 p-2 small-text" placeholder="Phone Number">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control border-1 p-2 small-text" placeholder="Address">
                        </div>
                        <div class="col-12 col-sm-6">
                            <input type="date" class="form-control border-1 p-2 small-text">
                        </div>
                        <div class="col-12 col-sm-6 d-flex align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label small-text" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label small-text" for="female">Female</label>
                            </div>
                        </div>
                    </div>

                    <!-- Specialty -->
                    <h6 class="booking__group--title mt-4 text-primary">Choose a Specialty</h6>
                    <div class="row g-3">
                        <div class="col-12">
                            <select class="form-select border-1 p-2 small-text">
                                <option selected>Hospital or Clinic</option>
                                <option value="1">Hospital 1</option>
                                <option value="2">Hospital 2</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <select class="form-select border-1 p-2 small-text">
                                <option selected>Specialty</option>
                                <option value="1">Cardiology</option>
                                <option value="2">Pediatrics</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control border-1 p-2 small-text" rows="3" placeholder="Additional Information"></textarea>
                        </div>
                    </div>

                    <!-- Date and Time -->
                    <h6 class="booking__group--title mt-4 text-primary">Preferred Date and Time</h6>
                    <div class="row g-3">
                        <div class="col-12">
                            <input type="datetime-local" class="form-control border-1 p-2 small-text">
                        </div>
                    </div>

                    <!-- Privacy Notice -->
                    <p class="mt-3 small text-muted small-text">
                        By clicking the Submit button, I confirm that I have read and agree to the 
                        <a href="#" class="text-primary">Privacy Policy</a>.
                    </p>

                    <!-- reCAPTCHA -->
                    <div class="mb-3">
                        <div class="g-recaptcha" data-sitekey="your-site-key"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 py-2 small-button">Submit</button>
                </form>
            </div>

            <!-- Right Column - Image Carousel -->
            <div class="col-lg-5">
                <div class="owl-carousel header-carousel">
                    <div class="owl-carousel-item position-relative">
                        <img class="img-fluid" src="assets/img/carousel-1.jpg" alt="Cardiology">
                    </div>
                    <div class="owl-carousel-item position-relative">
                        <img class="img-fluid" src="assets/img/carousel-2.jpg" alt="Neurology">
                    </div>
                    <div class="owl-carousel-item position-relative">
                        <img class="img-fluid" src="assets/img/carousel-3.jpg" alt="Pulmonary">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
