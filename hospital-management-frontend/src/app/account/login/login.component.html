<div class="auth-wrapper">
  <div class="auth-content container">
    <div class="card">
      <div class="row align-items-stretch">
        
        <!-- Left Section with Three.js Scene -->
        <div class="col-md-6 d-none d-md-block auth-bg">
          <div #logoContainer class="logo-container"></div>
        </div>
        
        <!-- Right Section -->
        <div class="col-md-6">
          <div class="card-body p-4">
            <h3 class="mb-4 text-center">Welcome Back</h3>

            <!-- Error Message Display -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="login()">
              <!-- Username Input -->
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required>
              </div>

              <!-- Password Input -->
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" id="password" [(ngModel)]="password" name="password" required>
                <span class="input-group-text" id="toggle-password"><i class="fas fa-eye"></i></span>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check me-auto">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <div class="ms-4">
                  <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
              </div>

              <!-- Login Buttons -->
              <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
              <button type="button" class="btn btn-secondary w-100 mb-3">Login with FaceID</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
