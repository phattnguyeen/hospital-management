  <script>
    document.addEventListener('DOMContentLoaded', function () {
    var video = document.getElementById('background-video');
    if (video) {
        // Set necessary attributes to ensure autoplay
        video.muted = true; // Muted is required for autoplay in modern browsers
        video.loop = true; // Ensure the video repeats
        video.playsInline = true; // Ensure autoplay works on mobile devices

        // Attempt to play the video
        var playPromise = video.play();
        if (playPromise !== undefined) {
            playPromise
                .then(() => {
                    console.log('Video autoplayed successfully!');
                })
                .catch(error => {
                    console.warn('Autoplay blocked. Adding click listener to play:', error);
                    // Add a click listener to handle browsers requiring interaction
                    document.addEventListener('click', function handleInteraction() {
                        video.play().catch(err => console.error('Error attempting to play video:', err));
                        // Remove listener after interaction
                        document.removeEventListener('click', handleInteraction);
                    });
                });
        }
    }

      // Toggle password visibility
      const togglePassword = document.getElementById('toggle-password');
      const password = document.getElementById('password');

      if (togglePassword && password) {
        togglePassword.addEventListener('click', function () {
          // Toggle the type attribute
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          // Toggle the eye icon
          this.querySelector('i').classList.toggle('fa-eye');
          this.querySelector('i').classList.toggle('fa-eye-slash');
        });
      }
    });
  </script>
